<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John - Webontwikkelaar</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1>John - Webontwikkelaar</h1>
                <ul>
                    <li><a href="home.html">home</a></li>
                    <li><a href="project.html">projecten</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact" class="section">
        <div class="container">
            <h2 class="contact-heading">Contacteer mij</h2>
            <p class="contact-description">Neem contact met mij op via het onderstaande formulier.</p>
            <br>
            <br>
            <form class="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Naam:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Bericht:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Verstuur</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; John - Webontwikkelaar</p>
        </div>
    </footer>


    <script src="../js/cantact.js" defer></script>
</body>
</html>
